<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Results summary component</title>

        .attribution {

</head>

<body>


    <main class="card">
        <div class="left">
            <p class="left-title">Your Result</p>
            <div class="left-summary">
                <p class="left-summary_result">
                    <span class="title">76</span>
                    <span class="text">of 100</span>
                </p>
            </div>
            <div class="left-footer">
                <p class="left-footer_status">Great</p>
                <p class="left-footer_review">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="right">
            <h1 class="right-title">Summary</h1>
            <div class="right-scores">
                <div class="right-result">
                    <h2 class="right-result_title">Reaction</h2>
                    <p class="right-result_text">
                        80 <span>/ 100</span>
                    </p>
                </div>
                <div class="right-result">
                    <h2 class="right-result_title">Memory</h2>
                    <p class="right-result_text">
                        92 <span>/ 100</span>
                    </p>
                </div>
                <div class="right-result">
                    <h2 class="right-result_title">Verbal</h2>
                    <p class="right-result_text">
                        61 <span>/ 100</span>
                    </p>
                </div>
                <div class="right-result">
                    <h2 class="right-result_title">Visual</h2>
                    <p class="right-result_text">
                        72 <span>/ 100</span>
                    </p>
                </div>
            </div>
            <a href="#" class="btn">Continue</a>
        </div>
    </main>
